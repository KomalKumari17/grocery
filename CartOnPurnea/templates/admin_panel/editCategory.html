{% extends "admin_panel/layout.html" %}
{% load tailwind_filters %}
{% block content %}
<div class="w-full pl-[25%] pr-[4%]">
    <div class="flex flex-col bg-slate-100 px-4 py-2 shadow-md my-4">
        <h2 class="text-2xl text-gray-600 font-semibold my-2">Edit Category</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="bg-teal-600 px-2 py-2 w-full rounded-lg text-white" value="Create Category">
        </form>
    </div>
</div>
{% endblock content %}
