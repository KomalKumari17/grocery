{% extends "admin_panel/layout.html" %}
{% load tailwind_filters %}
{% block content %}
<div class="w-full pr-[4%] pl-[25%]">
    <div class="flex flex-col bg-slate-100 px-4 py-2 shadow-md my-4">
        <h2 class="text-2xl text-gray-600 font-semibold my-2">Insert Product</h2>
        
        <form action="" method="post" enctype="multipart/form-data" class="">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="bg-teal-600 px-2 py-2 w-full rounded-lg text-white" value="Add Product">
        </form>
    </div>
</div>
{% endblock content %}
